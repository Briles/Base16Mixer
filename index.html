<!DOCTYPE html><html ng-app="base16Mixer" ng-controller="base16MixerCtrl"><base href="/Base16Mixer/"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>Base16 Mixer</title><meta name="description" content="An app for mixing colors from two Base16 color schemes"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"><link rel="icon" type="image/x-icon" href="favicon.ico"><link href="main.min.css" rel="stylesheet" media="all"><link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet"><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script><script src="main.min.js"></script><body ng-style="{'background': scheme.palette.background}"><div class="page-part"><h1 class="page-title"><a href="https://github.com/Briles/Base16Mixer">Base16 Mixer</a></h1><ul class="schemes-selector"><li ng-repeat="(name, scheme) in schemes"><input id="{{name}}" type="checkbox" ng-click="select()" ng-model="selected[name]" ng-disabled="isSelectable()"><label for="{{name}}">{{scheme.scheme}}</label></ul><button ng-disabled="isMixable()" ng-click="mix()" class="call-to-action">Mix!</button></div><div class="container"><p ng-class="{active: !!mixed}" class="output">{{mixed}}</div>
